<!DOCTYPE html>

<html>
<script>

    function factorial(){
        var input = document.getElementById('number').value;
        var temp = 1;
        var i;
        for(i = input; i > 0; i--){
            temp = temp * i;
        }
        document.getElementById('number').value = "The factorial is " + temp;
    }
</script>
    <input id = "number" placeholder = "Type a number"></input> 
    <button onclick = "factorial()">Calculate factorial</button>

<script>
    function fib(){
        var input = document.getElementById('number2').value;
        var temp2 = 1;
        var temp1 = 1;
        var temptemp;
        var i;
        for(i = input; i - 2 > 0; i--){
            temptemp = temp2
            temp2 = temp2 + temp1
            temp1 = temptemp
        }
        document.getElementById('number2').value = "The fib is " + temp2;
    }
</script>
    <input id = "number2" placeholder = "Type a number"></input> 
    <button onclick = "fib()">Calculate fib</button>
</html>
